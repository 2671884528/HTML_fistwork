    <h1>清平乐.年年雪里</h1>
    <p>
        <i>朝代:宋代</i> 朝代:宋代&nbsp;作者：<b>李清照<br></b>
        <hr/></p>
    <p>原文：<br></p>
    <p>年年雪里，常插梅花醉，挼尽梅花无好意，<br></p>
    <p>赢得满衣清泪！<br></p>
    <p>今年海角天涯，萧萧两鬓生华。<br></p>
    <p>看取晚来风势，故应难看梅花。<br><p/>
